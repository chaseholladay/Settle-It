<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />

<body>
    <!-- Navbar -->
    <div class="row">
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#modal1" class="signUp modal-trigger">Sign Up</a></li>
                    <li><a href="#modal2" class="logIn modal-trigger">Log In</a></li>
                    <li><a href="create.html" class="create">Create a Settle</a></li>
                    <li><a href="account.html" class="account">My Account</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">

            <!-- Sign Up Modal -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Sign Up</h4>
                    <div class="row">
                        <div class="row">
                            <div class="input-field col s12">
                              <input id="email" type="email" class="validate">
                              <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">                        
                            <div class="input-field col s12">
                              <input id="password" type="password" class="validate">
                              <label for="password">Password</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div>
                          

            <!-- Log In Modal -->
            <div id="modal2" class="modal">
                <div class="modal-content">
                    <h4>Log In</h4>
                    <div class="row">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">                        
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </div>
                    </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
                </div>
            </div>

        <!-- Div to display settles -->
        <div class="settleDiv">
            <div class="row">
                <div class="col s12">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">one</a></li>
                        <li><a href="#!">two</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li><a href="#!">three</a></li>
                        <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
                        <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
                    </ul>
                </div>
            </div>


        </div>
                          
    </div>
